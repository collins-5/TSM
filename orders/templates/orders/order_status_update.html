{% extends "base.html" %}

{% block title %}Update Order Status{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5>Update Status for Order {{ order.order_number }}</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="status_id" class="form-label">Select New Status</label>
                            <select name="status_id" id="status_id" class="form-select" required>
                                <option value="">-- Select Status --</option>
                                {% for status in statuses %}
                                <option value="{{ status.id }}" {% if status == order.status %}selected{% endif %}>
                                    {{ status.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Update Status</button>
                            <a href="{% url 'orders:order_detail' order.id %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

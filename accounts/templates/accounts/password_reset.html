{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md mt-10">
    <h2 class="text-2xl font-semibold mb-6 text-center">Change Password</h2>
    
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        
        <div class="mt-6">
            <button type="submit" class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md focus:outline-none">
                Change Password
            </button>
        </div>
    </form>
    
    <div class="mt-4 text-center">
        <a href="{% url 'accounts:profile' %}" class="text-blue-600 hover:underline">Back to Profile</a>
    </div>
</div>
{% endblock %}

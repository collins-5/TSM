{% extends 'base.html' %}

{% block title %}Delete User{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md mt-10">
    <div class="text-center">
        <svg class="w-16 h-16 text-red-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
        </svg>
        
        <h2 class="text-2xl font-semibold mt-4 mb-2">Delete User</h2>
        <p class="text-gray-600 mb-6">Are you sure you want to delete user <strong>{{ user.username }}</strong>? This action cannot be undone.</p>
        
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center space-x-4">
                <button type="submit" class="py-2 px-6 bg-red-600 hover:bg-red-700 text-white font-semibold rounded-lg shadow-md focus:outline-none">
                    Delete User
                </button>
                <a href="{% url 'accounts:user_detail' user.id %}" class="py-2 px-6 bg-gray-600 hover:bg-gray-700 text-white font-semibold rounded-lg shadow-md focus:outline-none">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %} 
{% load crispy_forms_tags %}  
{% block title %}Login{% endblock %}  

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8 relative">
    <!-- Abstract Background Elements -->
    <div class="absolute inset-0 z-0 overflow-hidden">
        <div class="absolute -top-20 -right-20 w-72 h-72 rounded-full bg-blue-100 opacity-40 blur-3xl"></div>
        <div class="absolute top-1/4 -left-20 w-80 h-80 rounded-full bg-green-100 opacity-40 blur-3xl"></div>
        <div class="absolute bottom-20 right-1/4 w-64 h-64 rounded-full bg-blue-50 opacity-40 blur-3xl"></div>
        
        <!-- Document-like elements in background -->
        <div class="absolute top-10 left-1/4 w-16 h-20 bg-gray-100 opacity-20 rotate-12 rounded-md"></div>
        <div class="absolute bottom-1/4 right-1/3 w-20 h-24 bg-gray-100 opacity-20 -rotate-6 rounded-md"></div>
        <div class="absolute top-1/3 right-10 w-14 h-18 bg-gray-100 opacity-20 rotate-24 rounded-md"></div>
    </div>

    <div class="max-w-md w-full space-y-8 relative z-10">
        <div class="theme-card-primary bg-white rounded-xl shadow-xl p-8 backdrop-blur-sm border border-gray-100">
            <div class="text-center">
                <!-- Logo/Icon -->
                <div class="inline-flex justify-center items-center w-20 h-20 theme-icon-bg-primary rounded-full mb-6">
                    <svg class="w-12 h-12 theme-icon-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path>
                    </svg>
                </div>
                
                <h2 class="text-3xl font-bold mb-2 theme-heading">Welcome Back</h2>
                <p class="theme-text-muted mb-6">Sign in to your TSM account</p>
            </div>

            <form method="post" novalidate class="theme-form space-y-6">
                {% csrf_token %}
              
               {{ form|crispy }}
                
                <div>
                    <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition-all duration-300 flex items-center justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                        </svg>
                        Sign In
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p><a href="{% url 'accounts:password_reset' %}" class="text-blue-600 hover:text-blue-800 transition-colors duration-300">Forgot password?</a></p>
                <div class="mt-4 flex items-center justify-center">
                    <span class="theme-text-muted">Don't have an account?</span>
                    <a href="{% url 'accounts:register' %}" class="ml-2 text-blue-600 hover:text-blue-800 font-medium transition-colors duration-300">Register here</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

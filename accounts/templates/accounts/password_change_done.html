{% extends 'base.html' %}

{% block title %}Password Changed{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded shadow-md mt-10">
    <div class="text-center">
        <svg class="w-16 h-16 text-green-500 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        
        <h2 class="text-2xl font-semibold mt-4 mb-2">Password Changed Successfully</h2>
        <p class="text-gray-600 mb-6">Your password has been updated.</p>
        
        <a href="{% url 'accounts:profile' %}" class="py-2 px-6 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md focus:outline-none">
            Back to Profile
        </a>
    </div>
</div>
{% endblock %}
